<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline vs Inline-Block</title>

 
  <style>
    h2::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 2px;
      background: black;
      margin-right: 10px;
    }
    
    h2::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 2px;
      background: black;
      margin-left: 10px;
    }
    </style>
    
</head>
<body>

 
    
    <h2>Title</h2>
    

</body>
</html>
